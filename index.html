<!DOCTYPE html>
<html>
    <head>
        <meta charset='UTF-8'>
        <title>Marcus's Pixel Art Maker!</title>
        <link rel="stylesheet" href="style.css">
		<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    </head>
    <body>
        <h1>Marcus's Amazing Pixel Art Canvas!</h1>

        <div id="forms">
            <form id="chooseSize">
                <h2>Choose Canvas Size</h2>
                Height:
                <input type="number" id="heightInput" name="height" min="1">
                Width:
                <input type="number" id="widthInput" name="width" min="1">
                <br>
                <input type="submit" id="createCanvas" value="Create Canvas!">
            </form>
            <form id="chooseColour">
                <h2>Pick A Colour</h2>
                <input type="color" id=colourPicker>
            </form>
        </div>
        <div id="canvasSpace">
            <table id="canvas">
            </table>
        </div>
        <script src="design.js"></script>
    </body>
</html>
